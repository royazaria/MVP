<!-- Beautifully Styled Signup Form -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#FEF8F4] to-white px-4 py-12">
  <div class="relative w-full max-w-md">
    <!-- Background decorative elements -->
    <div class="absolute -top-10 -left-10 w-24 h-24 bg-[#F56400] opacity-5 rounded-full"></div>
    <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-[#F56400] opacity-5 rounded-full"></div>
    
    <form
      action="https://formspree.io/f/xqapjgka"
      method="POST"
      id="lead-signup-form"
      class="relative bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100"
      onsubmit="handleSignup(event)"
    >
      <!-- Orange accent bar -->
      <div class="h-2 bg-gradient-to-r from-[#F56400] to-[#F2994A]"></div>
      
      <div class="p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center mb-2">
            <div class="bg-gradient-to-r from-[#F56400] to-[#F2994A] text-transparent bg-clip-text">
              <span class="text-3xl font-bold">ePro</span>
              <span class="text-2xl font-bold ml-1">AI</span>
            </div>
            <span class="ml-2 bg-[#F56400] text-white text-xs px-2 py-1 rounded-full">BETA</span>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Create Your Account</h2>
          <p class="text-gray-500 mt-2">Get started with AI-powered Etsy listings</p>
        </div>
        
        <div class="space-y-5">
          <!-- Name Input -->
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input 
                type="text" 
                name="full_name" 
                required 
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#F56400] focus:border-transparent transition-all bg-gray-50 focus:bg-white" 
                placeholder="John Smith"
              />
            </div>
          </div>
          
          <!-- Email Input -->
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
              </div>
              <input 
                type="email" 
                name="email" 
                required 
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#F56400] focus:border-transparent transition-all bg-gray-50 focus:bg-white" 
                placeholder="you@example.com"
              />
            </div>
          </div>
          
          <!-- Business Type Select -->
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Business Type</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                  <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                </svg>
              </div>
              <!-- Custom styled select element -->
              <div class="relative">
                <select 
                  name="business_type" 
                  class="appearance-none w-full pl-10 pr-10 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#F56400] focus:border-transparent transition-all bg-gray-50 focus:bg-white"
                >
                  <option value="">Select your business type...</option>
                  <option value="Etsy Seller">Etsy Seller</option>
                  <option value="Dropshipper">Dropshipper</option>
                  <option value="Print on Demand">Print on Demand</option>
                  <option value="Handmade Products">Handmade Products</option>
                  <option value="Other">Other</option>
                </select>
                <!-- Custom dropdown arrow -->
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Submit Button -->
          <div class="pt-3">
            <button
              type="submit"
              id="submit-button"
              class="w-full bg-gradient-to-r from-[#F56400] to-[#F2994A] text-white py-3.5 px-4 rounded-xl font-semibold text-sm shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center"
            >
              <span>Create Free Account</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
            
            <!-- Terms text -->
            <p class="text-xs text-center text-gray-500 mt-4">
              By signing up, you agree to our <a href="#" class="text-[#F56400] hover:underline">Terms of Service</a> and <a href="#" class="text-[#F56400] hover:underline">Privacy Policy</a>
            </p>
          </div>
        </div>
        
        <!-- Status Messages -->
        <div id="form-success" class="hidden mt-6 p-3 bg-green-50 border border-green-100 text-green-700 rounded-xl text-center text-sm">
          <div class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span>Thank you for signing up! You'll be redirected shortly.</span>
          </div>
        </div>
        
        <div id="form-error" class="hidden mt-6 p-3 bg-red-50 border border-red-100 text-red-700 rounded-xl text-center text-sm">
          <div class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2 text-red-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <span>Something went wrong. Please try again.</span>
          </div>
        </div>
      </div>
    </form>
    
    <!-- Optional - Already have account link -->
    <div class="text-center mt-6">
      <span class="text-gray-600 text-sm">Already have an account?</span>
      <a href="#login" class="text-[#F56400] hover:underline text-sm font-medium ml-1">Sign in</a>
    </div>
  </div>
</div>

<script>
  function handleSignup(event) {
    event.preventDefault();
    
    // Show loading state
    const submitButton = document.getElementById('submit-button');
    const originalHTML = submitButton.innerHTML;
    submitButton.innerHTML = '<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>Creating Account...</span>';
    submitButton.disabled = true;
    
    // Hide any existing messages
    document.getElementById('form-success').classList.add('hidden');
    document.getElementById('form-error').classList.add('hidden');
    
    // Let Formspree handle the form
    const form = event.target;
    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        // Show success message
        document.getElementById('form-success').classList.remove('hidden');
        
        // Store signup in localStorage
        localStorage.setItem('epro_signed_up', 'true');
        
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        // Show error message
        document.getElementById('form-error').classList.remove('hidden');
        submitButton.innerHTML = originalHTML;
        submitButton.disabled = false;
      }
    })
    .catch(() => {
      // Show error message
      document.getElementById('form-error').classList.remove('hidden');
      submitButton.innerHTML = originalHTML;
      submitButton.disabled = false;
    });
  }
</script>
