<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ePro AI</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9F8F4;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>
    
    <form action="https://formspree.io/f/xqapjgka" method="POST" id="lead-signup-form">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="full_name">Full Name</label>
        <input 
          type="text"
          id="full_name" 
          name="full_name" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
          placeholder="John Smith"
          required
        >
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
        <input 
          type="email"
          id="email" 
          name="email" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
          placeholder="you@example.com"
          required
        >
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="business_type">Business Type</label>
        <select 
          id="business_type"
          name="business_type" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
        >
          <option value="">Select your business type...</option>
          <option value="Etsy Seller">Etsy Seller</option>
          <option value="Dropshipper">Dropshipper</option>
          <option value="Print on Demand">Print on Demand</option>
          <option value="Handmade Products">Handmade Products</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <button
        type="submit"
        id="submit-button"
        class="w-full bg-[#F56400] text-white py-3 px-4 rounded-lg font-semibold"
      >
        Create Free Account
      </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-500">
      Already have an account? 
      <a href="index.html" class="text-[#F56400] hover:underline">Log In</a>
    </div>
  </div>
</body>
</html>
