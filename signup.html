<!-- Clean Professional Signup Form -->
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg border border-gray-200">
  <form
    action="https://formspree.io/f/xqapjgka"
    method="POST"
    id="lead-signup-form"
    onsubmit="handleSignup(event)"
  >
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Join ePro AI</h2>
      <p class="text-gray-600 mt-2">Create perfect Etsy listings in minutes</p>
    </div>
    
    <div class="space-y-4">
      <!-- Name Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input 
          type="text" 
          name="full_name" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F56400]" 
          placeholder="Your name"
        />
      </div>
      
      <!-- Email Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          type="email" 
          name="email" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F56400]" 
          placeholder="you@example.com"
        />
      </div>
      
      <!-- Business Type Select -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Business Type</label>
        <select 
          name="business_type" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F56400] appearance-none bg-white"
        >
          <option value="">Select your business type...</option>
          <option value="Etsy Seller">Etsy Seller</option>
          <option value="Dropshipper">Dropshipper</option>
          <option value="Print on Demand">Print on Demand</option>
          <option value="Handmade Products">Handmade Products</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <!-- Submit Button -->
      <div class="pt-2">
        <button
          type="submit"
          id="submit-button"
          class="w-full bg-[#F56400] text-white py-2 px-4 rounded-md font-medium hover:bg-[#E05000] transition-colors"
        >
          Get Started
        </button>
      </div>
    </div>
    
    <!-- Status Messages -->
    <div id="form-success" class="hidden mt-4 p-3 bg-green-50 text-green-700 rounded-md text-center text-sm">
      Thank you for signing up! You'll be redirected shortly.
    </div>
    
    <div id="form-error" class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded-md text-center text-sm">
      Something went wrong. Please try again.
    </div>
  </form>
</div>

<script>
  function handleSignup(event) {
    event.preventDefault();
    
    // Show loading state
    const submitButton = document.getElementById('submit-button');
    const originalText = submitButton.textContent;
    submitButton.textContent = 'Processing...';
    submitButton.disabled = true;
    
    // Hide any existing messages
    document.getElementById('form-success').classList.add('hidden');
    document.getElementById('form-error').classList.add('hidden');
    
    // Let Formspree handle the form
    const form = event.target;
    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        // Show success message
        document.getElementById('form-success').classList.remove('hidden');
        
        // Store login in localStorage
        localStorage.setItem('epro_logged_in', 'true');
        
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        // Show error message
        document.getElementById('form-error').classList.remove('hidden');
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      }
    })
    .catch(() => {
      // Show error message
      document.getElementById('form-error').classList.remove('hidden');
      submitButton.textContent = originalText;
      submitButton.disabled = false;
    });
  }
</script>
